{% extends 'base.html' %}
{% block content %}
    <div class="col-12 col-lg-6 offset-lg-3">
        <h2>Phone validation</h2>
        <form method="post" id="form-code">
            {% csrf_token %}
            {% include 'parts/form.html' with form=form %}
            <p>code will be valid for 1 minute</p>
            <button type="submit" class="btn btn-warning" form="form-code">Confirm</button>
            <a href="{% url 'main' %}" class="btn btn-warning">Later</a>
        </form>
    </div>
{% endblock content %}
